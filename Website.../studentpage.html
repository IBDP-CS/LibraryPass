<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--fonts -->

    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="studentpage.css">


    <title>StudentPage_LibraryPass</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
          <a class="navbar-brand" href="#">LibraryPass.com</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
              </ul>

      </div>
  </nav>

<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-8">
          <div class="row">
          <div class="card">
            <div class="card-header">
              <h2 id="stuid"></h2>
            <div class="card-body">
                <div class="row">
                  <div class="offset-md-0">
                    <input type="submit" class="btn btn-dark btn-lg" id="bookMe" value="Book Me">
                    </input>
                    <p id = "state">state...</p>
                    </div>
                  </div>
            </div>
            </div>
            </div>
      	 </div>
         </div>

      </div>
    </div>
</body>

<script>

$(document).ready(function(){
  var state1 = 0;

  console.log(state1);
  console.log(Cookies.get());
  var stuid = Cookies.get("stuid");
  document.getElementById("stuid").innerHTML = "Welcome<br><h3>"+stuid+"</h3>";

  $.post("http://libpass.georgeyu.cn/get-state",{
    id: stuid,
  },
  function(request){
    if (request.data){
      alert("An Unexpected Error has occured. Please Refresh the Page and Try Again");
    }
    else{
      document.getElementById("state").innerHTML = request.data.state;
    }
  });

  $("#bookMe").click(function(){
    state1 = 1;

    $.post("http://libpass.georgeyu.cn/update-state",{
      id: stuid,
      state: state1,
    },
    function(data){
    if (data.code){
      alert("An Unexpected Error has occured. Please Refresh the Page and Try Again");
    }else{
      alert("You signed up");
    }
  });
    console.log(state1);
  });
});

</script>


</html>
