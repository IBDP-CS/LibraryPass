<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--fonts -->

    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="login.css">

    <title>LoginPage_LibraryPass</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
  <div class="container">
    <a class="navbar-brand" href="#">LibraryPass.com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">

    </ul>
  </div>
</nav>

<main class="login-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
              <div class="form-group row">
                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                  <div class="col-md-6">
                    <input type="text" id="username" class="form-control" name="username" required autofocus>
                  </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                    <input type="password" id="password" class="form-control" name="password" required>
                  </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember Me
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <input type="submit" class="btn btn-primary" id="login" value="login"></input>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>

<script>
  $(document).ready(function(){

    $("#login").click(function(){
      var username1 = $("#username").val();
      var password1 = $("#password").val();

      var st = username1.split('s');
      var num = st[1];

      if (!isNaN(num)){
        var state = "student";

      }
      else var state = "teacher";

      console.log(state);

      $.post("http://libpass.georgeyu.cn/login",{
        username: username1,
        password: password1
      },

      function(data){
        if (data.code){
          alert("Your Password is Incorrect!");
        }
        else{
          alert("You successfully logged in.");

          Cookies.set('stuid', username1);

          console.log(Cookies.get());
          if (state == "student") window.location.href = "studentpage.html";
          else if (state == "teacher") window.location.href = "teacherpage.html";
          else if (state == "libraryTeacher") window.location.href = "librarypage.html";
        }
      });
     });
   });
</script>

</html>
