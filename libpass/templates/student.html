{% extends "base.html" %}
{% block title %}Student{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="/static/styles/student.css">
{% endblock %}
{% block scripts %}
  {{ super() }}
  <script src="/static/scripts/student.js"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-8">
        <div class="row">
          <div class="card">
            <div class="card-header">
              <h2 id="stuid"></h2>
              <h5>State: <span id="state">Unknown</span></h5>
              <div class="card-body">
                <div class="row">
                  <div class="offset-md-0">
                    <input type="submit" class="btn btn-dark btn-lg btn-disabled" id="bookMe" value="Book Me" disabled></input>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
